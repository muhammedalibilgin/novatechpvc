<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTech PVC | Yapım Aşamasında</title>
    <meta name="description" content="NovaTech PVC web sitesi yapım aşamasındadır.">

    <style>
        :root{
            --orange: #ff7a18;
            --dark: #1f1f1f;
            --gray: #6f6f6f;
            --light: #f7f7f7;
        }

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #fff, #f2f2f2);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper{
            width: 100%;
            max-width: 900px;
            padding: 40px 24px;
        }

        .card{
            background: #fff;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            text-align: center;
        }

        .logo{
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .logo span{
            color: var(--orange);
        }

        .subtitle{
            color: var(--gray);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .title{
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .desc{
            font-size: 17px;
            color: var(--gray);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .divider{
            width: 80px;
            height: 4px;
            background: var(--orange);
            margin: 0 auto 40px;
            border-radius: 4px;
        }

        .contact{
            font-size: 16px;
        }

        .contact a{
            color: var(--orange);
            font-weight: 600;
            text-decoration: none;
        }

        .contact a:hover{
            text-decoration: underline;
        }

        .footer{
            margin-top: 40px;
            font-size: 13px;
            color: var(--gray);
        }

        @media (max-width: 600px){
            .card{
                padding: 40px 24px;
            }

            .title{
                font-size: 26px;
            }

            .desc{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card">

            <div class="logo"><span>Nova</span>Tech</div>
            <div class="subtitle">PVC Sistemleri</div>

            <div class="divider"></div>

            <div class="title">Web Sitemiz Yapım Aşamasında</div>
            <p class="desc">
                NovaTech PVC kapı ve pencere sistemleri olarak sizlere daha iyi bir dijital deneyim sunabilmek için
                web sitemiz üzerinde çalışıyoruz. Çok yakında yayında olacağız.
            </p>

            <div class="contact">
                İletişim: <a href="mailto:info@novatechpvc.com.tr">info@novatechpvc.com.tr</a>
            </div>

            <div class="footer">
                © 2025 NovaTech PVC. Tüm hakları saklıdır.
            </div>
        </div>
    </div>

</body>
</html>
